<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Sculpture AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 80vh;
    }
  </style>
</head>
<body>

<model-viewer 
    src="skulptura.glb" 
    ios-src="skulptura.usdz" 
    alt="3D Sculpture" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr"
    ar-scale="auto"
    ar-placement="floor"
    shadow-intensity="1"
    exposure="1">
</model-viewer>

</body>
</html>
